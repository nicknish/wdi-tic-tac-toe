<!DOCTYPE html>
<html lang="en" ng-app="TicTacToe">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
	<link rel="stylesheet" href="css/style.css">
	<!-- <link rel="stylesheet" href="../firechat-master/dist/0.1.5/firechat-default.css"> -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
	<!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script -->
	<script src="https://cdn.firebase.com/js/client/1.0.17/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>
	<!-- <script src="../firechat-master/dist/0.1.5/firechat-default.js"></script> -->
	<script src="js/script.js"></script>
</head>
<body>
	<!-- <div id="question-mark">?</div> -->
	<div class="container" ng-controller="tttCtrl" ng-model="boxList">
		<div class="banner">{{bannerText}}</div>
		<div ng-class="{ box: true, blue: box.color == 'blue', green: box.color =='green' }" ng-click="isSelected(box)" ng-repeat="box in boxList"></div>
		<!-- <input ng-click="resetGame()" value="reset" type="button" id="reset-button"> -->
	</div>
	<!-- <div id="firechat-wrapper"></div> -->
</body>
</html>

<!DOCTYPE html>
<html lang="en" ng-app="TicTacToe">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/1.0.18/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>

	<!-- Tic Tac Toe Game -->

	<div class="container" ng-controller="tttCtrl" ng-model="gameContainer">
		<div class="banner">{{bannerText}}</div>
		<div ng-class="{ box: true, blue: box.color == 'blue', green: box.color =='green' }" ng-click="isSelected(box)" ng-repeat="box in gameContainer.boxList"></div>
		<input ng-click="resetGame()" value="reset" type="button" id="reset-button">
	</div>

	<!-- Chat Widget -->


		<div class="chat-widget container" ng-controller="chatCtrl" ng-model="chatListContainer">
			<div ng-class="{ chatarea: true, collapsed: wantsToTalk === false, expanded: wantsToTalk === true }" id="chat-area">
				<div class="responses" ng-repeat="message in chatListContainer.chatList track by $index">
					<p>{{message}}</p>
				</div>
			</div>
			<input id="chat-input" type="text" ng-enter="sendMessage()" ng-model="text" placeholder="say hello" ng-click="turnOnChat()">
			<a href ng-class="{hidden: true, pullout: wantsToTalk === true}" ng-click="turnOffChat()">hide</a>
		</div>
		

</body>
</html>
